<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../fonts/glyphicons-halflings-regular.eot">

</head>

<body>



    <div class="container">


        <div id="section4">
            <h3 class="page-header text-center">到账查询</h3>

            <form action="" role="form">
                <fieldset>
                    <br/>
                    <div class="input-group input-group-sm date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                        <span class="input-group-addon">收到时间</span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        <input class="form-control" size="16" type="text" value="" readonly>
                    </div>
                    <input type="hidden" id="dtp_input2" value="" /><br/>
                    <div class="input-group input-group-sm">
                        <div class="input-group-btn">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                           来款方式<span class="caret"></span>
                                        </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">现金</a></li>
                                <li><a href="#">转账</a></li>
                            </ul>
                        </div>
                        <input type="text" aria-lable="..." class="form-control">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                            来款单位/个人
                                        </button>
                        </div>
                        <input type="text" aria-lable="..." class="form-control">
                    </div><br>
                </fieldset>
            </form>

            <br>
            <div class="text-center">
                <button type="button" class="btn btn-primary btn-sm">发送</button>
            </div>


        </div>

    </div>



    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
