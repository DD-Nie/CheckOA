<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终审</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../fonts/glyphicons-halflings-regular.eot">

</head>

<body>



    <div class="container">

        <h2 class="page-header text-center">终审</h2>

        <form action="" role="form">
            <fieldset>
                <br/>
                <div class="input-group input-group-sm date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <span class="input-group-addon">审核时间</span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <input class="form-control" size="16" type="text" value="" readonly>
                </div>
                <input type="hidden" id="dtp_input2" value="" /><br/>


                <div class=" input-group input-group-sm">
                    <span class="input-group-addon">审核人</span>
                    <input class="form-control" type="text" placeholder="请输入审核人">
                </div>
                <br>
            </fieldset>
        </form>

        <br>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-sm">发送</button>
        </div>

    </div>



    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
