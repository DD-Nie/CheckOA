<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受理委托</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../fonts/glyphicons-halflings-regular.eot">
</head>

<body>

    <div class="container">

        <div class="page-header text-center">
            <h2>受理委托</h2>
        </div>




        <!--受理委托部分-->
        <div id="section2">

            <div class="row text-center">
                <div class="radio">
                    <label><input type="radio" name="optradio" id="shouli_radio" value="1">受理</label> &nbsp;&nbsp;&nbsp;
                    <label href="#dataCollapse" data-toggle="collapse"><input type="radio" name="optradio" id="bushouli_radio" value="0"> 不予受理 </label>
                </div>
            </div>

            <div id="dataCollapse" class="collapse">
                <div class="modal-header">
                    <!--<button type="button" class="close">x</button>-->
                    <h5 class="text-center text-default">退回函内容</h5>
                </div>
                <div class="modal-body">
                    <!--class="form-horizontal col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"-->
                    <form action="" role="form">
                        <fieldset>
                            <div class=" input-group input-group-sm">
                                <span class="input-group-addon">退回原因</span>
                                <input class="form-control" type="text" placeholder="请输入退回原因">
                            </div>
                            <br/>
                            <div class="input-group input-group-sm date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                <span class="input-group-addon">退回时间</span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                <input class="form-control" size="16" type="text" value="" readonly>
                            </div>
                            <input type="hidden" id="dtp_input2" value="" /><br/>
                            <div class="input-group input-group-sm">
                                <div class="input-group-btn">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                           送达方式<span class="caret"></span>
                                        </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">快递</a></li>
                                        <li><a href="#">传真</a></li>
                                    </ul>
                                </div>
                                <input type="text" aria-lable="..." class="form-control">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                            快递单号或者传真号
                                        </button>
                                </div>
                                <input type="text" aria-lable="..." class="form-control">
                            </div><br>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
            <br>
            <div class="text-center">
                <!--                        <button type="button" class="btn btn-default btn-sm">取消</button> &nbsp;&nbsp;&nbsp;-->
                <button type="button" class="btn btn-primary btn-sm">发送</button>
            </div>
        </div>
    </div>



    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>

</html>
